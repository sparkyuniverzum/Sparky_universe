<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sparky Universe Â· Holiday Alerts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b0b0b;
        --panel: #111111;
        --text: #f5f5f0;
        --muted: #b1a97a;
        --border: rgba(255, 215, 0, 0.2);
        --accent: #f6c945;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Manrope", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 15% 10%, rgba(255, 215, 0, 0.15), transparent 50%),
          radial-gradient(circle at 80% 0%, rgba(255, 178, 0, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
        padding: 24px;
      }

      .card {
        max-width: 520px;
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 18px;
        background: var(--panel);
        padding: 28px;
        text-align: left;
      }

      h1 {
        margin: 0 0 8px;
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: 2rem;
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Holiday alerts active</h1>
      <p>Thanks! You will receive a monthly email with Czech + Bavarian holidays.</p>
      <a href="{{ home_path }}">Back to universe</a>
    </main>
  </body>
</html>
