<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sparky Universe</title>
    {% if adsense_enabled %}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7363912383995147"
      crossorigin="anonymous"></script>
    {% endif %}
    <style>
      :root {
        --bg: #0f1116;
        --card: #171b22;
        --text: #f5f7fb;
        --muted: #9aa6bf;
        --border: rgba(255, 255, 255, 0.08);
        --accent: #5ac8fa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .panel {
        width: min(860px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 32px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 2rem;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 24px;
        color: var(--muted);
      }

      .categories {
        display: grid;
        gap: 16px;
      }

      .category-card {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px 18px;
        display: grid;
        gap: 10px;
        background: rgba(14, 18, 24, 0.6);
      }

      .category-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .category-title {
        font-size: 1.1rem;
        margin: 0;
      }

      .category-count {
        font-size: 0.8rem;
        color: var(--muted);
        white-space: nowrap;
      }

      .category-desc {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .category-link {
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
        align-self: start;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>Sparky Universe</h1>
      <p>Browse categories and open the modules you need.</p>
      <div class="categories">
        {% for category in categories %}
        <section class="category-card">
          <div class="category-header">
            <h2 class="category-title">{{ category.name }}</h2>
            <span class="category-count">{{ category.modules | length }} modules</span>
          </div>
          <p class="category-desc">{{ category.description }}</p>
          <a class="category-link" href="{{ base_path }}/category/{{ category.slug }}">
            View modules
          </a>
        </section>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
