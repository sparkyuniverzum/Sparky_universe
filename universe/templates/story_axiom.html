<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sparky Universe Â· Axiom Fragment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0a0d14;
        --bg-deep: #07090e;
        --text: #e6edf7;
        --muted: rgba(230, 237, 247, 0.55);
        --accent: #8fd4ff;
        --accent-2: #f4d07b;
        --frame: rgba(143, 212, 255, 0.22);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Cormorant Garamond", serif;
        background: radial-gradient(circle at 15% 15%, rgba(143, 212, 255, 0.12), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(244, 208, 123, 0.12), transparent 48%),
          radial-gradient(circle at 50% 90%, rgba(98, 126, 185, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
        padding: 40px 20px 60px;
      }

      .story-shell {
        width: min(900px, 100%);
        margin: 0 auto;
        position: relative;
      }

      .story-shell::before {
        content: "";
        position: absolute;
        inset: -40px;
        background: repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 12px
        );
        opacity: 0.25;
        pointer-events: none;
      }

      .story-header {
        font-family: "Space Grotesk", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.7rem;
        color: var(--muted);
        margin-bottom: 12px;
      }

      h1 {
        margin: 0 0 6px;
        font-family: "Space Grotesk", sans-serif;
        font-size: clamp(2.2rem, 3.6vw, 3rem);
        letter-spacing: 0.04em;
      }

      .subtitle {
        margin: 0 0 22px;
        color: var(--muted);
        font-size: 1rem;
      }

      .fragment-card {
        position: relative;
        border-radius: 26px;
        border: 1px solid var(--frame);
        background: linear-gradient(140deg, rgba(15, 22, 36, 0.92), rgba(9, 12, 20, 0.95));
        padding: 32px 30px;
        box-shadow: 0 30px 80px rgba(2, 6, 23, 0.7);
        overflow: hidden;
      }

      .axiom-media {
        border-radius: 22px;
        border: 1px solid rgba(143, 212, 255, 0.25);
        background: rgba(8, 10, 16, 0.8);
        padding: 12px;
        margin-bottom: 24px;
        box-shadow: 0 18px 40px rgba(2, 6, 23, 0.55);
      }

      .axiom-media video {
        width: 100%;
        border-radius: 16px;
        display: block;
        background: #05070b;
      }

      .fragment-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 15% 20%, rgba(143, 212, 255, 0.14), transparent 45%);
        pointer-events: none;
      }

      .fragment-card::after {
        content: "";
        position: absolute;
        left: 26px;
        top: 26px;
        bottom: 26px;
        width: 2px;
        background: linear-gradient(180deg, var(--accent), rgba(143, 212, 255, 0));
        opacity: 0.6;
      }

      .fragment {
        margin: 0 0 18px;
        font-size: 1.2rem;
        line-height: 1.8;
        letter-spacing: 0.02em;
      }

      .fragment:last-child {
        margin-bottom: 0;
      }

      .fragment span {
        display: inline-block;
        padding-left: 22px;
      }

      .fragment span::before {
        content: "*";
        color: var(--accent-2);
        margin-right: 10px;
        font-size: 0.7rem;
        vertical-align: middle;
      }

      .story-footer {
        margin-top: 24px;
        display: flex;
        align-items: center;
        gap: 16px;
        font-family: "Space Grotesk", sans-serif;
      }

      .back-link {
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .sigil {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 14px rgba(143, 212, 255, 0.6);
      }

      @media (max-width: 720px) {
        .fragment-card {
          padding: 26px 22px;
        }

        .fragment span {
          padding-left: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main class="story-shell">
      <div class="story-header">Recovered Fragment</div>
      <h1>{{ entry.title }}</h1>
      {% if entry.subtitle %}
      <p class="subtitle">{{ entry.subtitle }}</p>
      {% endif %}
      <div class="axiom-media">
        <video autoplay muted loop playsinline poster="/brand/logo/sparky_A_silent_axiomatic_space_origin_layer_of_an_abstract_s_75ce4289-d2ce-46d9-bd39-e5db87ec4dc2_2.png">
          <source src="/brand/logo/sparky_A_silent_axiomatic_space_origin_layer_of_an_abstract_s_84610918-e26a-4df1-a62b-8e98ce9fe0dc_0.mp4" type="video/mp4">
        </video>
      </div>
      <section class="fragment-card">
        {% for paragraph in entry.paragraphs %}
        <p class="fragment">
          {% for line in paragraph %}
          <span>{{ line }}</span>{% if not loop.last %}<br>{% endif %}
          {% endfor %}
        </p>
        {% endfor %}
      </section>
      <div class="story-footer">
        <span class="sigil" aria-hidden="true"></span>
        <a class="back-link" href="{{ home_path }}">Back to universe</a>
      </div>
    </main>
  </body>
</html>
