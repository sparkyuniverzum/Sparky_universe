name: qrverify
title: QR Verify
version: 0.0.1
description: Verify QR payloads and signatures.
public: true
category: QR
entrypoints:
  api: modules.qrverify.tool.app:app
mount: /qr/verify
flows:
  after_success:
    - target: qrforge
      label: Forge a new QR
    - target: qredit
      label: Edit payload
    - target: qr-batch
      label: Batch-generate QR codes
