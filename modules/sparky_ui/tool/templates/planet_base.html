<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sparky Planet{% endblock %}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap");

      :root {
        --planet-bg: #f6f2ea;
        --planet-bg-accent: #e5f0f3;
        --planet-card: #ffffff;
        --planet-text: #1e1f23;
        --planet-muted: #6b6f76;
        --planet-accent: #1f8a70;
        --planet-accent-dark: #146654;
        --planet-border: rgba(30, 31, 35, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Sora", sans-serif;
        background: radial-gradient(circle at 20% 20%, #fdf8f0 0%, transparent 48%),
          radial-gradient(circle at 80% 20%, var(--planet-bg-accent) 0%, transparent 45%),
          var(--planet-bg);
        color: var(--planet-text);
      }

      .scene {
        width: min(1040px, 100%);
        margin: 0 auto;
        padding: 48px 20px 72px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        position: relative;
      }

      .hero {
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
        animation: rise 0.6s ease both;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.25em;
        font-size: 0.7rem;
        color: var(--planet-muted);
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw, 3rem);
      }

      p {
        margin: 0;
        color: var(--planet-muted);
        max-width: 620px;
        line-height: 1.6;
      }

      .panel {
        background: var(--planet-card);
        border: 1px solid var(--planet-border);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 24px 50px rgba(15, 20, 25, 0.08);
        animation: rise 0.7s ease both;
      }

      label {
        font-weight: 600;
        font-size: 0.95rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--planet-border);
        font-size: 1rem;
        font-family: inherit;
      }

      input:focus,
      textarea:focus {
        outline: 2px solid rgba(31, 138, 112, 0.3);
        border-color: var(--planet-accent);
      }

      button[type="submit"] {
        padding: 12px 16px;
        border-radius: 14px;
        border: none;
        background: var(--planet-accent);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
      }

      .result {
        background: #fefcf8;
        border: 1px solid rgba(31, 138, 112, 0.2);
        border-radius: 20px;
        padding: 20px;
        display: none;
        gap: 12px;
        animation: fadeIn 0.5s ease both;
      }

      .result.visible {
        display: grid;
      }

      .result-label {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.7rem;
        color: var(--planet-muted);
      }

      .error {
        color: #b42318;
        font-weight: 600;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 720px) {
        .scene {
          padding: 32px 16px 60px;
        }
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
