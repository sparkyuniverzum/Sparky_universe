<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sparky Planet{% endblock %}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap");

      :root {
        --planet-bg: #f6f2ea;
        --planet-bg-accent: #e5f0f3;
        --planet-card: #ffffff;
        --planet-text: #1e1f23;
        --planet-muted: #6b6f76;
        --planet-accent: #1f8a70;
        --planet-accent-dark: #146654;
        --planet-accent-glow: rgba(31, 138, 112, 0.2);
        --planet-highlight: #f9f3e6;
        --planet-border: rgba(30, 31, 35, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Sora", sans-serif;
        background: radial-gradient(circle at 15% 15%, #fbf2e6 0%, transparent 45%),
          radial-gradient(circle at 85% 10%, #e1f4ff 0%, transparent 42%),
          radial-gradient(circle at 30% 85%, #fdeed9 0%, transparent 55%),
          var(--planet-bg);
        color: var(--planet-text);
      }

      .scene {
        width: min(1040px, 100%);
        margin: 0 auto;
        padding: 48px 20px 72px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        position: relative;
      }

      .hero {
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
        animation: rise 0.6s ease both;
        padding: 20px 22px;
        border-radius: 22px;
        border: 1px solid rgba(31, 138, 112, 0.12);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(229, 240, 243, 0.6));
        box-shadow: 0 24px 50px rgba(15, 20, 25, 0.08);
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.25em;
        font-size: 0.7rem;
        color: var(--planet-muted);
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw, 3rem);
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }

      h1::after {
        content: "";
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: radial-gradient(circle at 35% 30%, #ffffff 0%, #d4fff1 35%, var(--planet-accent) 100%);
        border: 1px solid rgba(31, 138, 112, 0.4);
        box-shadow: 0 0 0 4px rgba(31, 138, 112, 0.12);
        display: inline-block;
      }

      p {
        margin: 0;
        color: var(--planet-muted);
        max-width: 620px;
        line-height: 1.6;
      }

      .panel {
        background: var(--planet-card);
        border: 1px solid var(--planet-border);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 24px 50px rgba(15, 20, 25, 0.08);
        animation: rise 0.7s ease both;
        position: relative;
      }

      .panel::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        border: 1px solid rgba(31, 138, 112, 0.08);
        pointer-events: none;
      }

      label {
        font-weight: 600;
        font-size: 0.95rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--planet-border);
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
      }

      input:focus,
      textarea:focus {
        outline: 2px solid rgba(31, 138, 112, 0.3);
        border-color: var(--planet-accent);
      }

      button[type="submit"] {
        padding: 12px 16px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, var(--planet-accent), #24a688);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 14px 24px var(--planet-accent-glow);
      }

      .result {
        background: var(--planet-highlight);
        border: 1px solid rgba(31, 138, 112, 0.18);
        border-radius: 20px;
        padding: 20px;
        display: none;
        gap: 12px;
        animation: fadeIn 0.5s ease both;
      }

      .result.visible {
        display: grid;
      }

      .result-label {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.7rem;
        color: var(--planet-muted);
      }

      .error {
        color: #b42318;
        font-weight: 600;
      }

      .legal-footer {
        margin-top: 28px;
        padding-top: 16px;
        border-top: 1px solid var(--planet-border);
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        font-size: 0.82rem;
        color: var(--planet-muted);
      }

      .legal-links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .legal-links a {
        color: var(--planet-accent-dark);
        text-decoration: none;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 720px) {
        .scene {
          padding: 32px 16px 60px;
        }

        .hero {
          padding: 18px;
        }
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    {% include "partials/legal_footer.html" %}
    {% block scripts %}{% endblock %}
  </body>
</html>
