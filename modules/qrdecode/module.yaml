name: qrdecode
title: QR Decode
version: 0.0.1
description: Decode any QR into raw payload.
public: true
category: QR
entrypoints:
  api: modules.qrdecode.tool.app:app
mount: /qr/decode
flows:
  after_success:
    - target: qrverify
      label: Verify signature
    - target: qredit
      label: Edit payload
    - target: qrforge
      label: Forge a new QR
