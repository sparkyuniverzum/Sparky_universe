<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurelia Core</title>
  <style>
    :root {
      --tone-light: #9fc9ff;
      --tone-shadow: #06080f;
      --accent-ion: #5fe3ff;
      --accent-ember: #ffb46b;
      --glass: rgba(8, 12, 20, 0.68);
      --glass-strong: rgba(8, 12, 20, 0.82);
      --glass-border: rgba(120, 160, 220, 0.25);
      --haze: rgba(20, 32, 48, 0.55);
      --text-soft: #d2deef;
      --text-muted: #9fb0c9;
      --glow: rgba(90, 170, 255, 0.35);
      --panel-radius: 18px;
      --panel-shadow: 0 25px 60px rgba(2, 6, 14, 0.7);
      --panel-border: rgba(90, 140, 210, 0.25);
      --panel-glow: rgba(120, 190, 255, 0.25);
      --ui-blur: blur(14px);
      --glyph-size: 20px;
    }

    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(24, 40, 72, 0.6), transparent 50%),
        radial-gradient(circle at 80% 10%, rgba(10, 18, 32, 0.9), transparent 55%),
        linear-gradient(180deg, #05070c 0%, #080b12 40%, #0b0e14 100%);
      color: var(--text-soft);
      font-family: "Avenir Next", "Avenir", "Optima", "Candara", sans-serif;
      font-weight: 300;
      letter-spacing: 0.02em;
      line-height: 1.4;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      isolation: isolate;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      background:
        radial-gradient(circle at 15% 25%, rgba(90, 140, 210, 0.15), transparent 45%),
        radial-gradient(circle at 75% 20%, rgba(40, 90, 160, 0.18), transparent 55%),
        radial-gradient(circle at 60% 80%, rgba(10, 20, 40, 0.45), transparent 60%);
      opacity: 0.9;
    }

    body::after {
      background-image:
        radial-gradient(rgba(255, 255, 255, 0.08) 0.5px, transparent 0.5px);
      background-size: 3px 3px;
      opacity: 0.08;
      mix-blend-mode: screen;
    }

    #worldStage {
      flex: 1;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 20px 18px;
      position: relative;
      z-index: 1;
    }

    #worldStage::before {
      content: "";
      position: absolute;
      inset: 10% 12%;
      border-radius: 50%;
      background:
        radial-gradient(circle, rgba(80, 150, 220, 0.08), transparent 60%),
        radial-gradient(circle, rgba(10, 18, 30, 0.85), transparent 70%);
      filter: blur(18px);
      pointer-events: none;
    }

    #ui {
      width: min(960px, 94vw);
      padding: 16px 20px 18px;
      background: linear-gradient(180deg, rgba(8, 12, 20, 0.78) 0%, rgba(6, 10, 18, 0.92) 100%);
      box-sizing: border-box;
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-shadow: var(--panel-shadow);
      backdrop-filter: var(--ui-blur);
      display: grid;
      gap: 14px;
      align-self: center;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    #ui::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        linear-gradient(135deg, rgba(120, 190, 255, 0.06), transparent 60%),
        linear-gradient(0deg, rgba(10, 18, 32, 0.6), transparent 40%);
      opacity: 0.7;
      pointer-events: none;
    }

    #ui::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(120, 190, 255, 0.12);
      opacity: 0.7;
      pointer-events: none;
    }

    textarea {
      width: 100%;
      height: 88px;
      resize: none;
      background: rgba(6, 9, 14, 0.7);
      color: var(--text-soft);
      border: 1px solid rgba(90, 140, 210, 0.3);
      border-radius: 12px;
      padding: 12px 14px;
      box-sizing: border-box;
      font-family: inherit;
      font-weight: 300;
      font-size: 14px;
      line-height: 1.5;
      transition: border 160ms ease, box-shadow 180ms ease, background 180ms ease;
    }

    textarea::placeholder {
      color: rgba(150, 175, 205, 0.6);
    }

    textarea:focus {
      outline: none;
      border-color: rgba(130, 190, 255, 0.6);
      background: rgba(8, 12, 20, 0.8);
      box-shadow: 0 0 18px rgba(90, 170, 255, 0.18);
    }

    button {
      margin-top: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(35, 60, 90, 0.95), rgba(18, 32, 52, 0.95));
      color: var(--text-soft);
      border: 1px solid rgba(90, 140, 210, 0.4);
      cursor: pointer;
      font-weight: 400;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 12px;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, border 160ms ease;
    }

    button:hover {
      background: linear-gradient(135deg, rgba(45, 75, 110, 0.95), rgba(24, 40, 64, 0.95));
      box-shadow: 0 0 16px rgba(90, 170, 255, 0.25);
      border-color: rgba(120, 190, 255, 0.65);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px rgba(120, 190, 255, 0.35);
      border-color: rgba(150, 210, 255, 0.7);
    }

    button:disabled,
    textarea:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #journalPanel {
      display: grid;
      gap: 12px;
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    #journalMeta {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      color: var(--text-muted);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    #journalMeta span:last-child {
      color: rgba(130, 170, 210, 0.7);
    }

    #calendarPanel {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      padding: 10px 0 2px;
      position: relative;
      z-index: 1;
    }

    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(7, var(--glyph-size));
      grid-template-rows: repeat(5, var(--glyph-size));
      gap: 8px;
      justify-content: center;
      padding: 10px 12px;
      background: rgba(6, 10, 18, 0.55);
      border-radius: 14px;
      border: 1px solid rgba(80, 120, 180, 0.2);
      box-shadow: inset 0 0 12px rgba(70, 120, 190, 0.15);
    }

    .calendar-cell {
      width: var(--glyph-size);
      height: var(--glyph-size);
      padding: 0;
      border: 1px solid rgba(80, 120, 180, 0.15);
      background: rgba(4, 7, 12, 0.5);
      cursor: pointer;
      border-radius: 50%;
      transition: transform 150ms ease, box-shadow 150ms ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendar-cell:hover {
      transform: scale(1.12);
      box-shadow: 0 0 12px var(--glow);
    }

    .calendar-cell:disabled {
      opacity: 0.25;
      cursor: default;
      box-shadow: none;
    }

    .calendar-cell canvas {
      width: var(--glyph-size);
      height: var(--glyph-size);
      display: block;
      border-radius: 50%;
    }

    #dailyQuestion {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-strong);
      border: 1px solid var(--glass-border);
      padding: 12px 16px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 28px rgba(4, 8, 16, 0.6);
      font-size: 13px;
      letter-spacing: 0.03em;
      animation: float 6s ease-in-out infinite;
      opacity: 1;
      transition: opacity 250ms ease, transform 220ms ease;
      z-index: 5;
    }

    #dailyQuestion[hidden] {
      opacity: 0;
      pointer-events: none;
      transform: translateX(-50%) scale(0.96);
    }

    #dailyQuestion button {
      margin-top: 0;
    }

    #weeklySummary {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 1;
      transition: opacity 250ms ease, transform 250ms ease;
      pointer-events: none;
      box-shadow: 0 12px 24px rgba(3, 6, 12, 0.6);
      z-index: 5;
    }

    #weeklySummary[hidden] {
      opacity: 0;
      transform: translateY(-6px);
    }

    #dayOverlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 5, 10, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 220ms ease;
      backdrop-filter: blur(10px);
      z-index: 12;
    }

    #dayOverlay[hidden] {
      opacity: 0;
      pointer-events: none;
    }

    #dayOverlayCard {
      width: min(360px, 86vw);
      background: var(--glass-strong);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 18px;
      display: grid;
      gap: 12px;
      justify-items: center;
      box-shadow: 0 22px 50px rgba(4, 7, 14, 0.8);
    }

    #dayPreview {
      width: clamp(120px, 34vw, 160px);
      height: clamp(120px, 34vw, 160px);
    }

    #dayEntry {
      width: 100%;
      height: 80px;
      background: rgba(5, 8, 14, 0.7);
      border: 1px solid rgba(80, 120, 180, 0.25);
      color: var(--text-soft);
      resize: none;
      border-radius: 12px;
      padding: 10px;
    }

    #focusOverlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 4, 8, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 220ms ease;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    #focusOverlay[hidden] {
      opacity: 0;
      pointer-events: none;
    }

    #focusOverlay.focus-fade {
      opacity: 0.65;
    }

    #focusCanvas {
      width: min(94vh, 94vw);
      height: min(94vh, 94vw);
      display: block;
      border-radius: 16px;
      box-shadow: 0 30px 80px rgba(2, 4, 10, 0.9);
    }

    #closeFocus {
      position: absolute;
      top: 20px;
      right: 20px;
      margin-top: 0;
    }

    canvas {
      display: block;
    }

    #worldCanvas {
      flex: 1;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 30px rgba(70, 140, 220, 0.25));
      transition: filter 240ms ease, transform 240ms ease;
    }

    body.is-typing #worldCanvas {
      filter: drop-shadow(0 0 40px rgba(120, 200, 255, 0.35));
    }

    body.is-ritual #worldCanvas {
      animation: worldBreath 6s ease-in-out infinite;
      filter: drop-shadow(0 0 46px rgba(90, 170, 255, 0.4));
    }

    #closeOverlay,
    #closeFocus {
      background: rgba(12, 18, 30, 0.8);
      border: 1px solid rgba(110, 150, 210, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-4px); }
    }

    @keyframes worldBreath {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    @media (max-width: 700px) {
      #ui {
        width: 94vw;
        padding: 14px 16px 16px;
      }

      textarea {
        height: 80px;
      }

      #calendarGrid {
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="worldStage">
    <canvas id="worldCanvas"></canvas>
  </div>

  <div id="dailyQuestion" hidden>
    <div>Did you have a good day?</div>
    <button id="dailyYes">Yes</button>
    <button id="dailyNo">No</button>
  </div>

  <div id="weeklySummary" hidden></div>

  <div id="dayOverlay" hidden>
    <div id="dayOverlayCard">
      <canvas id="dayPreview" width="160" height="160"></canvas>
      <textarea id="dayEntry" readonly></textarea>
      <button id="closeOverlay">Close</button>
    </div>
  </div>

  <div id="focusOverlay" hidden>
    <canvas id="focusCanvas"></canvas>
    <button id="closeFocus">Close</button>
  </div>

  <div id="ui">
    <div id="journalPanel">
      <div id="journalMeta">
        <span>Aurelia</span>
        <span>Daily ritual</span>
      </div>
      <textarea id="journalInput" placeholder="Write today's entry..." rows="4"></textarea>
      <button id="submitJournal">Save entry</button>
    </div>
    <div id="calendarPanel">
      <div id="calendarGrid"></div>
    </div>
  </div>

  <!-- IMPORTANT: defer ensures JS runs after the DOM -->
  <script type="module" src="./src/main.js" defer></script>
</body>
</html>
