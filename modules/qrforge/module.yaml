name: qrforge
title: QR Forge
version: 0.0.1
description: Forge signed QR payloads and images.
public: true
entrypoints:
  api: modules.qrforge.tool.app:app
mount: /qr/forge
flows:
  after_success:
    - target: qrverify
      label: Verify this QR
    - target: qredit
      label: Edit this QR
    - target: qr-batch
      label: Batch-generate QR codes
